<div class="u-mdlayout" id="user-mdlayout">
    <div class="u-mdlayout-detail">
        <div class="u-mdlayout-page-section" id="hh">
            <!--style="background-color:#f3f5f9;"-->
            <div id="head">
                <span id="title"></span>
                <span id="typename"></span>
            </div>
            <div class="section">
                <div id="proDetail">
                    <div id="baseXX" data-bind="foreach:{data:dataListNew,as:'item'}">
                    	<div data-bind="foreach:{data:item,as:'itemChild'}">
                    	  	<div class="base-information">
	                            <span data-bind="text:tabTitle">基本信息</span>
	                        </div>
	                        <div data-bind="foreach:{data:tabdata,as:'itemGrand'}">
	                            <div data-bind="foreach:{data:itemGrand,as:'list'}"
	                                 style="overflow: hidden;border-top: 1px solid #000;border-left: 1px solid #000;">
	                                <div class="base-info-item">
	                                    <div class="form-group">
	                                        <label style="font-size:14px;" data-bind="text:colname"> </label>
	                                    	<div>
	                                    		<div style="font-size:14px;" data-bind="text:colvalue"></div>
	                                    	</div>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                       
	                        <!-- <div data-bind="foreach:{data:tabdata,as:'itemGrand'}">
	                        	<table class = "table-new" style="width:100%;overflow: hidden;border-top: 1px solid #000;border-left: 1px solid #000;">
	                        		<tbody  data-bind="foreach:{data:itemGrand,as:'list'}">
	                        			<tr style="width: 50%;float: left">
			                        		<td class="td-new1"  data-bind="text:colname"></td>
			                        		<td class="td-new2"  data-bind="text:colvalue"></td>
			                        	</tr>
	                        		</tbody>
	                             </table>
	                        </div > -->
                    	</div>
                    </div>
                    <div id="firstUnknownXX" data-bind="foreach:{data:childList,as:'items'}">
                        <div class="first-unknown-info">
                            <span class="c-left c-font-uppercase" data-bind="text:items.tabTitle"
                                  style="font-size:18px;font-weight:500"></span>
                            <span style="margin-left:10px;">共&nbsp;<span
                                    data-bind="text:items.tabdata.length"></span>&nbsp;条</span>
                        </div>
                        <div style="overflow: hidden;border-top: 1px solid #000;border-left: 1px solid #000;">
                            <div data-bind="attr:{id:'shrink_'+items.code}">
                                <table class="unknown-table">
                                    <thead>
                                    <tr class="" data-bind="foreach:{data:items.tabdata[0],as:'item'}">
                                        <th><span class="" data-bind="text:colname"></span></th>
                                    </tr>
                                    </thead>
                                    <tbody data-bind="foreach:{data:items.tabdata,as:'item'}">
                                    <tr data-bind="foreach:{data:item,as:'list'}">
                                        <td data-bind="text:colvalue"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="file">
                    <div class="related-accessory">
                        <span>相关附件</span>
                    </div>
                    <div class="file-section">
                    	<!-- div class="file-operation">
                    	  	<div><input type="checkbox" id="checkAll"/> <label for="checkAll">全选</label></div>
                    		<div class="file-download">下载</div>
                    	</div> -->
                        <div class="file-detail" data-bind="foreach:{data:fileList,as:'item'}">
                        	<div style="padding: 5px 0;">
                        	  	<!-- <input type="checkbox" name="" value="" onchange="changeInput(this)"/> -->
                                <div class="file-item">
									<span>
										<span data-bind="text:name"></span>
										<span>(</span>
										<span data-bind="text:size"></span>
										<span>)</span>
									</span>
                                </div>
                                <div class="file-download" onclick="getDownLoad(this)">
                                  	<span>下载</span>
                                  	<a data-bind="text:pk" style="display: none"></a>
                                </div>
                        	</div>
                        </div>
                    </div>
                </div>

                <div id="examineXX" style="margin-top:20px;">
                    <div class="examine-information">
                        <span>审批信息</span>
                    </div>
                    <div data-bind="foreach:{data:approhisinfoList,as:'item'}" class="examine-data">
                        <div class="examine-detail">
                        	<div class="examine-back">
                        	  	<div class="examine-complete">
                    	  	  		<span>-----------</span>
                        	  	</div>
                        	  	<div class="examine-downArrow">
                        	  	  
                        	  	</div>
                        	</div>
                        	<div class="examine-item">
                        	  	<div>
	                            	<span data-bind="text:checkman"></span>
	                            	<span data-bind="text:approveStatus"></span>
	                            </div>
	                            <div>
	                              	<span data-bind="text:checknote"></span>
	                            </div>
	                            <div>
	                              	<span data-bind="text:dealdate"></span>
	                            </div>
                        	</div>
                        </div>
                    </div>
                </div>
                
                 <div id="spXX">
                        <div class="examine-result">
                            <span>审批结果</span>
                        </div>
                        <div class="row" id="dealHead">
                            <div id="deal">
                                <div class="c-line c-dot c-dot-left c-theme-bg c-theme-bg-after"></div>
                                <div class="col-md-4">
                                    <div id="spHead" class="c-content-title-2 c-title-md" style="margin-top:15px;">
                                        <span id="sender_name" style="display:inline-block;margin-left:20px;"></span>
                                        <span id="senddate" style="display:inline-block;margin-left:10px;"></span>
                                        <span style="display:inline-block;margin-left:10px;">提交</span>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <textarea id="checkNote" class="form-control" rows="2" placeholder="请输入意见"
                                              style="margin-top:10px;"></textarea>
                                </div>
                                <div class="col-md-4" style="margin-top:15px;">
                                    <button type="button" class="btn btn-info" id="pizhun"
                                            data-bind="click:event.shenpi">
                                        批准
                                    </button>
                                    <button type="button" class="btn btn-warning" data-bind="click:event.bohui">
                                        驳回
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <p/>
            </div>
        </div>
    </div>
